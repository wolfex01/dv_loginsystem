<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="box" id="draggable">
      <div class="header">LOGIN PANEL</div>
      <button class="b-login" type="button">LOGIN</button>
      <button class="b-reg" type="button">REGISTER</button>
      <input
        type="text"
        class="input-user"
        id="name"
        maxlength="24"
        minlength="3"
        name="fname"
        placeholder="Username"
      /><br />
      <input
        type="password"
        class="input-pass"
        id="pass"
        maxlength="16"
        name="lname"
        minlength="6"
        placeholder="Password"
      /><br />
      <label class="container">
        I accept that data provided will be stored (securely).
        <input class="checkmark" required type="checkbox" id="accept" checked />
        <span class="checkmark"></span>
      </label>
      <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-1.7.1.min.js"
      ></script>
      <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"
      ></script>
      <script src="main.js" defer></script>
    </div>
  </body>
</html>
